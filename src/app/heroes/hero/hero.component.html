<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd> {{name}} </dd>

  <td>Edad: </td>
  <dd> {{age}} </dd>

  <td>Metodo: </td>
  <dd> {{getHeroDescription() }} </dd>

  <td>Capitalizado: </td>
  <dd> {{capitalizedName}} </dd>
</dl>

<p>Hello Avengers!</p>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeName()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 23"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
  (click)="resetform()"
  class="btn btn-primary mx-2">
  Reset
</button>
