<h3>Listado de Avengers</h3>
<div *ngIf="deletedHero; else noDeleted">
  <h3>Heroe Borrado:  <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<ng-template #noDeleted>
  <h3>No se ha borrado ningun heroe</h3>
</ng-template>


<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar Ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
   class="list-group-item">
   <strong>{{name}}</strong>
  </li>

</ul>
